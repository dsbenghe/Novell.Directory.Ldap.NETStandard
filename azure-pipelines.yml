# ASP.NET Core
# Build and test ASP.NET Core projects targeting .NET Core.
# Add steps that run tests, create a NuGet package, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

pool:
  vmImage: ubuntu-22.04

variables:
  buildConfiguration: 'Release'

stages:
- stage: CI
  jobs:
  - job: Linux_CI
    pool:
      vmImage: ubuntu-22.04
    steps:
    - task: PowerShell@2
      displayName: Build
      inputs:
        filePath: 'build.ps1'
        arguments: 'build'
    - task: PowerShell@2
      displayName: Test
      inputs:
        filePath: 'build.ps1'
        arguments: 'test'
  - job: Windows_CI 
    pool:
      vmImage: windows-2022
    steps:
    - task: PowerShell@2
      displayName: Build
      inputs:
        filePath: 'build.ps1'
        arguments: 'build'
    - task: PowerShell@2
      displayName: TestUnit
      inputs:
        filePath: 'build.ps1'
        arguments: 'test-unit'
  # Disable MacOS until NET6 is available in AzureDevOps
