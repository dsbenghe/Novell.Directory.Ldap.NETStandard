# ASP.NET Core
# Build and test ASP.NET Core projects targeting .NET Core.
# Add steps that run tests, create a NuGet package, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

pool:
  vmImage: ubuntu-24.04

variables:
  buildConfiguration: 'Release'

stages:
- stage: CI_Linux
  dependsOn: []  
  jobs:
  - job: CI
    pool:
      vmImage: ubuntu-24.04
    steps:
    - template: build/templates/install-dotnet.yml
    - task: PowerShell@2
      displayName: Build
      inputs:
        filePath: 'build.ps1'
        arguments: 'build'
    - task: PowerShell@2
      displayName: Test
      inputs:
        filePath: 'build.ps1'
        arguments: 'test'
- stage: CI_Windows
  dependsOn: []
  jobs:        
  - job: CI
    pool:
      vmImage: windows-2022
    steps:
    - task: PowerShell@2
      displayName: Build
      inputs:
        filePath: 'build.ps1'
        arguments: 'build'
    - task: PowerShell@2
      displayName: TestUnit
      inputs:
        filePath: 'build.ps1'
        arguments: 'test-unit'
- stage: CI_MacOS
  dependsOn: []
  jobs:
  - job: CI
    pool:
     vmImage: macOS-14
    steps:
    - template: build/templates/install-dotnet.yml
    - task: PowerShell@2
      displayName: Build
      inputs:
        filePath: 'build.ps1'
        arguments: 'build'
    - task: PowerShell@2
      displayName: TestUnit
      inputs:
        filePath: 'build.ps1'
        arguments: 'test-unit'
- stage: StressTests
  dependsOn: ['CI_Linux']
  jobs:
  - template: stress-tests-matrix.yml
    parameters:
      image: ['ubuntu-24.04']
      concurrency_level: [10, 30]
      security: ['OFF', 'TLS', "SSL"]
      netfx: ['net8', 'net6']